<div class="card">
    <div class="card-body">
        <h2 class="card-title">
            Cuentas
        </h2>
        <div class="table">
            <div class="table-responsive"> 
                <div class="table table-hover">
                    <thead>
                        <th>Nombre Cuenta</th>
                        <th>Cantidad</th>
                    </thead>
                    <tbody>
                        <tr *ngFor = "let item of items">
                            <td>{{item.Name}}</td>
                            <td>{{item.Amount | currency:item.Currency:'symbol'}}</td>
                        </tr>
                    </tbody>
                </div>
            </div>
        </div>
    </div>
</div>
