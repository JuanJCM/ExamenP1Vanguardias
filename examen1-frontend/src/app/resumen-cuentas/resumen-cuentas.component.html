<div class="card">
    <div class="card-body">
        <h2 class="card-title">
            Resumen
        </h2>
        <div class="card-text">
            <p [ngStyle] = "{'color' : 'green'}">
                Income: {{income | currency}}
            </p>
            <p [ngStyle] = "{'color' : 'red'}">
                Expenses: {{expenses | currency}}
            </p>
            <p [ngStyle]= "{'color':(total > 0 ? 'green': 'red')}">
               Total: {{total| currency}}
            </p>
        </div>
    </div>
</div>
