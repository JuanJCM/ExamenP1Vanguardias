<div class="card">
    <div class="card-body">
        <h2 class="card-title">
            Resumen
        </h2>
        <div class="card-text">
            <p [ngStyle] = "{'color' : 'green'}">
                {{income}}
            </p>
            <p [ngStyle] = "{'color' : 'red'}">
                {{expenses}}
            </p>
            <p [ngStyle]= "{'color':(total > 0 ? 'green': 'red')}">
                {{total}}
            </p>
        </div>
    </div>
</div>
