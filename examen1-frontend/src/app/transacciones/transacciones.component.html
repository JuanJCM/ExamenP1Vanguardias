<div class="card">
    <div class="card-body">
        <h2 class="card-title">
            Transacciones
        </h2>
        <div class="table">
            <div class="table-responsive">
                <div class="table table hover">
                    <thead>
                        <th>Cuenta</th>
                        <th>Descripcion</th>
                        <th>Cantidad</th>
                        <th>Fecha</th>
                    </thead>
                    <tr *ngFor = "let item of items">
                        <td>{{NombreCuenta(item.AccountId)}}</td>
                        <td>{{item.Description}}</td>
                        <td [ngStyle]= "{'color':(item.Amount > 0 ? 'green': 'red')}">{{item.Amount | currency: CurrencyState(item.AccountId):'symbol'}}</td>
                        <td>{{item.TransactionDate}}</td>
                    </tr>
                </div>
            </div>
        </div>
    </div>
</div>
